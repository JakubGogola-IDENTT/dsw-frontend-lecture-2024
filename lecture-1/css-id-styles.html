<!DOCTYPE html>
<html>
  <head>
    <title>Simple Website with CSS IDs</title>
    <style>
      #header {
        color: #2c3e50;
        font-size: 36px;
        text-align: center;
      }

      #text {
        font-size: 18px;
        line-height: 1.6;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="header">Welcome to My Website</h1>
    <p id="text">This is a simple example of an HTML document with CSS IDs.</p>
  </body>
</html>
